{% extends base_template %}

{% set active_nav = "signin" %}
{% set title ='Sign In' %}

{% block content %}
<div id="content-signin" class="row">
    <div class="span5 content-panel">
        <h1>Sign in with Google</h1>
        <p>
            {% settings.app_title %} uses your Google Account for sign in.
        </p>
        <p>
            You'll need to connect us to your account. It's safe and only takes a moment.
        </p>
        <p class='spaced'>
            <a class='biglink' href="{{ authorize_url }}"><i class="icon-google-plus"></i> Sign in</a>
        </p>
    </div>
    <div class="span7 content-panel text-right">
        <img src='/assets/img/flow.png' />
    </div>
</div>
{% endblock %}
